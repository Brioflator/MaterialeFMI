<!DOCTYPE html>
<html lang="en">
  <head>

    <title>BAKA Browser</title>

      .Halign {
        margin-right: auto;
        margin-left: auto;
        display: block;
      }
      .Valign {
        position: absolute;
        left: 50%;
        top: 35%;
        transform: translate(-50%, -60%);
      }
      .browser-image {
        width: 50%;
      }
      #search-bar {
        width: 600px;
        height: 30px;
        border-radius: 25px;
        border-color: #7a05499f;
        color: #7a05499f;
        outline: none;
      }
      #search-button {
        border-radius: 25px;
        background: #7a05499f;
        width: 150px;
        height: 50px;
        border: 0px;
        outline: none;
      }
      :-moz-placeholder {
        color: #7a05499f;
      }
      ::-webkit-input-placeholder {
        color: #7a05499f;
      }
    </style>
  </head>
  <body>
    <div class="Valign">
      <img
        src="IMAGES/browser-image-2.png"
        alt="BAKA LOGO"
        class="browser-image Halign"

        <input
          id="search-bar"
          class="Halign"
          type="text"
          placeholder="     It's not like I care what you search, BAKA!!!"
