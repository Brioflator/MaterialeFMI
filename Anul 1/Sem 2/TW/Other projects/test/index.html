<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>

<body>
  <h1 class="title" id="title">Form</h1>
  <p id="description">A mock form</p>
  <form id="survey-form">
    <label for="name" id="name-label">Name</label>
    <input type="text" name="name" id="name" placeholder="name" required />
    <label for="email" id="email-label">Email</label>
    <input type="email" name="email" id="email" placeholder="email" required />
    <label for="number" id="number-label">Age</label>
    <input
      type="number"
      name="number"
      id="number"
      placeholder="age"
      pattern="[0-9](0-9)?"
      min="0"
      max="99"
    />
    <select name="dropdown" id="dropdown">
      <option value="1">select an option</option>
      <option value="2">option 1</option>
      <option value="3">option 2</option>
      <option value="4">option 3</option>
    </select>

    <label>
      <input type="checkbox" name="pref" value="1" />
      option 1
    </label>
    <label>
      <input type="checkbox" name="pref" value="2" />
      option 2
    </label>
    <label>
      <input type="checkbox" name="pref" value="3" />
      option 3
    </label>
    <label>
      <input type="checkbox" name="pref" value="4" />
      option 4
    </label>
    <label>
      <input type="checkbox" name="pref" value="5" />
      option 5
    </label>

    <label>
      <input type="radio" name="rad" value="1" />
      opt 1
    </label>
    <label>
      <input type="radio" name="rad" value="2" />
      opt 2
    </label>
    <label>
      <input type="radio" name="rad" value="3" />
      opt 3
    </label>
    <label>
      <input type="radio" name="rad" value="4" />
      opt 4
    </label>
    <label>
      Feedback
      <textarea
        name="feedback"
        cols="30"
        rows="10"
        placeholder="feedback"
      ></textarea>
    </label>

    <input type="submit" id="submit" />
  </form>
</body>
